<!DOCTYPE html>

<body>
	<pre>
<script>
	/* 1. 다음 기능을 처리하는 함수 sum()를 구현해 본다.
	 - 매개변수를 한 개 선언한다. 
	 - 아규먼트가 아무값도 전달되지 않으면 리턴값 없이 리턴한다.
	 - 1부터 아규먼트로 전달된 숫자값 까지 합을 구하여 리턴한다.

	 2. 0부터 5사이의 난수를 하나 추출하여 아규먼트로 전달하면서 sum() 함수를 호출하는데
	 0이 추출된 경우에는 아규먼트 없이 호출한다.

	 리턴값이 있으면 다음 형식으로 브라우저의 도큐먼트 영역에 출력하고

	 호출 결과값 : XX

	 리턴값이 없으면 다음과 같이 브라우저의 도큐먼트 영역에 출력한다.

	 결과값이 없어요!!	       */
	var sum = function(num) {
		var sum = 0;
		if (num) {
			for (var i = 1; i <= num; i++)
				sum += i;
			return sum;
		}
	}
	var ranNum = (Math.floor(Math.random() * 6));
	var result;

	if (ranNum == 0) {
		result = sum();
	} else {
		result = sum(ranNum);
	}

	if (!result) {
		document.write("<br>결과값이 없어요!!");
	} else {
		document.write("<br>호출 결과값  " + result);
	}
</script>
</pre>
</body>
