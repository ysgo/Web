<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Canvas API</title>
  <script>  
    var canvas;
    function initiate(){
	  var elem=document.getElementById('canvas');
	  canvas=elem.getContext('2d');
	  var imgObj = new Image();
	  var imgObj1 = new Image();
	  imgObj.src = "짱구2.gif";
	  imgObj1.src = "zzanggu.png";
	  imgObj.onload = function() {

		    // (50, 50) 지점에 원래 크기 그대로 이미지 그리기
		    canvas.drawImage(imgObj, 50, 50,330,330);
	  }
	   imgObj1.onload = function() {

		    // (50, 50) 지점에 원래 크기 그대로 이미지 그리기
		    canvas.drawImage(imgObj1, 400, 50, 500,400);
		   
	  } 

	  window.addEventListener('mousemove', animation, false);
	}
	function animation(e){
		
	  //canvas.clearRect(0,0,300,500);
	  
	  var xmouse=e.clientX;
	  var ymouse=e.clientY;
	  var xcenter=173;
	  var ycenter=150;
	  var ang=Math.atan2(xmouse-xcenter,ymouse-ycenter);
	  var x=xcenter+Math.round(Math.sin(ang)*10);
	  var y=ycenter+Math.round(Math.cos(ang)*10);

	  canvas.beginPath();
	  canvas.arc(xcenter, ycenter,20,0,Math.PI*2, false);
	  canvas.moveTo(xcenter+77,ycenter+2);
	  canvas.arc(xcenter+57,ycenter+2,20,0,Math.PI*2, false);
	  canvas.stroke();
	  canvas.fillStyle="black";
	  canvas.fill();
	  
	  canvas.beginPath();
	  canvas.moveTo(x+10,y);
	  canvas.arc(x,y,10,0,Math.PI*2, false);
	  canvas.moveTo(x+67,y+2);
	  canvas.arc(x+57,y+2,10,0,Math.PI*2, false);
	  canvas.fillStyle="white";
	  canvas.fill();
	  
	  /* 짱구 2 */
	  var xcenter1=612;
	  var ycenter1=170;
	  var ang1=Math.atan2(xmouse-xcenter1,ymouse-ycenter1);
	  var x1=xcenter1+Math.round(Math.sin(ang1)*10);
	  var y1=ycenter1+Math.round(Math.cos(ang1)*10);

	  
	  canvas.beginPath();
	  canvas.arc(xcenter1,ycenter1,23,0,Math.PI*2, false);
	  canvas.moveTo(xcenter1+77,ycenter1+2);
	  canvas.arc(xcenter1+57,ycenter1+2,23,0,Math.PI*2, false);
	  canvas.stroke();
	  canvas.fillStyle="black";
	  canvas.fill();
	  
	  canvas.beginPath();
	  canvas.moveTo(x1+10,y1);
	  canvas.arc(x1,y1,13,0,Math.PI*2, false);
	  canvas.moveTo(x1+67,y1+2);
	  canvas.arc(x1+57,y1+2,13,0,Math.PI*2, false);
	  canvas.fillStyle="white";
	  canvas.fill();
	 /*  canvas.beginPath();
	  canvas.arc(xcenter,ycenter,20,0,Math.PI*2, false);
	  canvas.moveTo(xcenter+70,150);
	  canvas.arc(xcenter+50,150,20,0,Math.PI*2, false);
	  canvas.stroke();

	  canvas.beginPath();
	  canvas.moveTo(x+10,y);
	  canvas.arc(x,y,10,0,Math.PI*2, false);
	  canvas.moveTo(x+60,y);
	  canvas.arc(x+50,y,10,0,Math.PI*2, false);
	  canvas.fill(); */
	}
	window.addEventListener("load", initiate, false);
  </script>
</head>
<body>
  <section id="canvasbox">
    <canvas id="canvas" width="1500" height="1000">
      Your browser doesn't support the canvas element
    </canvas>
  </section>
</body>
</html>
