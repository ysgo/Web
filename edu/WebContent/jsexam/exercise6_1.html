<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>exercise6</title>
</head>
<body>
<script>
	function calc(){
		if(arguments.length==0)
			return 0;
		else{
			var result=0;
			for(var i in arguments){ //var i=0;i<arguments.length;i++
				if(isNaN(arguments[i])){
					result= "숫자만 전달하세요";
					break;
				}
				else
					result+=parseInt(arguments[i]);
			}
			return result;
		}
	}
	document.write(calc()+"<br>");
	document.write(calc(10, 20, '30')+"<br>");
	document.write(calc(10, '가나다', 20)+"<br>");
	document.write(calc(1,2,3,4,5)+"<br>");
</script>
</body>
</html>
