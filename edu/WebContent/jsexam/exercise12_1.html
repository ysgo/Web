<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
body {
    border: 3px solid purple;
    padding: 5px;
}
h1 {
    text-align: center;
}
input {
    width: 10%;
    font-weight: bold;
}
output {
    text-align: center;
}
</style>
<body>
<h1>구구단(Inline Event)</h1>
<input type="button" value="1단" onclick="btnClick(1)">
<input type="button" value="2단" onclick="btnClick(2)">
<input type="button" value="3단" onclick="btnClick(3)">
<input type="button" value="4단" onclick="btnClick(4)">
<input type="button" value="5단" onclick="btnClick(5)">
<input type="button" value="6단" onclick="btnClick(6)">
<input type="button" value="7단" onclick="btnClick(7)">
<input type="button" value="8단" onclick="btnClick(8)">
<input type="button" value="9단" onclick="btnClick(9)">
<output></output>
<script>
function btnClick(value) {
    var target= document.getElementsByTagName("output")[0];
    target.innerHTML = null;
    for(var i=1; i<=9; i++) {
        target.innerHTML += "<h3>"+value+" * "+i+" = "+(value*i)+"</h3>";
    }
}
</script>
</body>
</html>
