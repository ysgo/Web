<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../util.js"></script>
</head>
<body>
<h1 id="test">DOM객체를 찾자</h1>
<h1>ㅋㅋㅋㅋㅋㅋㅋㅋ</h1>
<hr>
<script>
	var dom = document.getElementsByTagName("h1");
	write(dom, "h2");
	write(dom[1], "h2");
	write(dom[1].textContent, "h2");	// innerText가 textContent속성으로 바뀜
	write(dom[1].innerHTML, "h2");		// 꺼내는 경우에는 차이가 없음
	hr();
	dom = document.getElementById("test");
	write(dom, "h2");
	write(dom.textContent, "h2");
	window.setTimeout(function() {
		dom.innerHTML = "<h2>오늘은 월요일</h2>";
		dom.style.color = "red";
		dom.style.backgroundColor = "green";
	}, 5000);
</script>
</body>
</html>
