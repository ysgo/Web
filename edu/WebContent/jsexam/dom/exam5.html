<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>세 가지 이벤트 모델</h1>
<hr>
<h1 onclick="f1();">인라인 이벤트 모델</h1>
<hr>
<h1 id="t1">고전 이벤트 모델</h1>
<hr>
<h1 id="t2">고전 이벤트 모델</h1>
<hr>
<script>
	function f1() {
		alert(document.querySelectorAll("h1")[1].textContent);
	}
	var dom2 = document.querySelector('#t1');
	var dom3 = document.querySelector('#t2');
	function f2() {
		alert(dom2.textContent);
	}
	function f3() {
		alert(dom3.textContent);
	}
	dom2.onclick = f2;
	dom3.addEventListener("click", f3);  // f3()를 쓰면 함수결과를 리턴받음
</script>
</body>
</html>
