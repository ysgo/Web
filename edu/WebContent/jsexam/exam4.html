<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>JavaScript의 변수 선언과 활용</h1>
<script>
	var v1;
	document.writeln("<li>" + v1 + "</li>");
	document.writeln("<li>" + typeof v1 + "</li>");
	document.writeln("<li>" + (v1+10) + "</li>");
	v1=100;
	document.writeln("<li>" + v1 + "</li>");
	document.writeln("<li>" + typeof v1 + "</li>");
	document.writeln("<li>" + (v1+10) + "</li>");
	v1=true;
	document.writeln("<li>" + v1 + "</li>");
	document.writeln("<li>" + typeof v1 + "</li>");
	document.writeln("<li>" + (v1+10) + "</li>");
	v1="가나다";
	document.writeln("<li>" + v1 + "</li>");
	document.writeln("<li>" + typeof v1 + "</li>");
	document.writeln("<li>" + (v1+10) + "</li>");
</script>
</body>
</html>
