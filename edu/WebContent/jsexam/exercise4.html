<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	var arr = new Array(10);
	for(var i=0; i<arr.length; i++) {
		arr[i] = Math.floor(Math.random()*50)+1;
	}
	document.write("정렬 전 : " + arr + "<br>");
	arr.sort(function(a,b){ return a-b; });
	document.write("정렬 후 : " + arr + "<br>")
</script>
</body>
</html>
