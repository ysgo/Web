<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>자바스크립트 변수의 스코프(2)</h2>
<hr>
<script>
var i = 100;
var sum = 0;
document.write("i : " + i + "<br>");
for(var i=0; i < 10; i++) {
	sum += i;
}
document.write("i : " + i + "<br>");
document.write("sum : " + sum + "<br>");
</script>
</body>
</html>
