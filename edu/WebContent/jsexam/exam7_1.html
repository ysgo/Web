<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>자바스크립트의 연산자(2)</h1>
<hr>
<pre>
<script>
	for(var su=1; su<4; su++) {
		var num=window.prompt("체크하려는 숫자를 입력해 주세요: ");
		if(isNaN(num) || num == '' || num == null) { // NaN : Not a Number
			document.writeln("숫자를 입력해 주세요!!!");
		} else {
		num % 2 == 0 && document.writeln(num + "는 짝수");
		num % 2 == 0 || document.writeln(num + "는 홀수");		
		}
	}
</script>
</pre>
</body>
</html>
