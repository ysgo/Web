<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	* {
		marin: 0;
		padding: 0;
	}
	header {
		width: 100%;
		height: 100px;
		float: left;
		background-color: lime;
	}
	nav {
		width: 30%;
		height: 500px;
		float: left;
		background-color: pink;
	}
	section {
		width: 70%;
		height: 500px;
		float: right;
		background-color: skyblue;
	}
	article {
		width: 80%;
		height: 200px;
		background-color: magenta;
		margin-left: auto;
		margin-right: auto;
	}
	footer {
		width: 100%;
		height: 50px;
		clear: both;
		background-color: lightgray;
	}
</style>
</head>
<body>
	<header>
		<h1>레이아웃 나누기</h1>
	</header>
	<nav>
		<ul>
			<li>메뉴1</li>
			<li>메뉴2</li>
			<li>메뉴3</li>
			<li>메뉴4</li>
		</ul>
	</nav>
	<section>
		<article>
			<h2>제목1</h2>
			<p>내용1</p>
		</article>
		<article>
			<h2>제목2</h2>
			<p>내용2</p>
		</article>
	</section>
	<footer>
		<h3>홈페이지 정보(바닥 글)</h3>
	</footer>
</body>
</html>
