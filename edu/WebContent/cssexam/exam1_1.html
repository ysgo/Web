<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--style태그는 h1태그로 사용 가능 -->
<style>
h1 .name {
color: green;
}
#ddo {
background-color: yellow;
}
</style>
</head>
<body>
<h1>CSS로 무엇을 할 수 있을까?</h1>
<hr>
<h1 class="name">둘리</h1>
<h1 class="name" id="ddo">또치</h1>
<h1 class="name">도우너</h1>
<h1 class="name">희동이</h1>
</body>
</html>
