<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테스트</title>
<style>
div {
	width: 100%;
	height: 100px;
	margin-bottom: 10px;	
}
div.jbGrad01 {
	background-image : linear-gradient(to bottom, yellow, green);
}
div.jbGrad02 {
	background-image : linear-gradient(to top, yellow, green);
}
div.jbGrad03 {
	background-image : linear-gradient(to right, yellow, green);
}
div.jbGrad04 {
	background-image : linear-gradient(to left, yellow, green);
}
div.jbGrad05 {
	background-image : linear-gradient(45deg, yellow, green);
}
div.jbGrad06 {
	background-image : linear-gradient(to right, red, orange, 
										yellow, green, blue, navy, purple);
	color: black;
	font-size: 3em;
	text-align: center;
	text-shadow: 2px 2px 2px white, -2px -2px 5px white;
}
div.jbGrad07 {
	background-image : url("../images/pink.gif");
}
</style>
</head>
<body>
<h1>백그라운드 그라디언트</h1>
<hr>
<div class="jbGrad01">to bottom</div>
<div class="jbGrad02">to top</div>
<div class="jbGrad03">to right</div>
<div class="jbGrad04">to left</div>
<div class="jbGrad05">45deg</div>
<div class="jbGrad06">ㅋㅋㅋㅋㅋㅋㅋㅋㅋ</div>
<div class="jbGrad07">ㅋㅋㅋㅋㅋㅋㅋㅋㅋ</div>
</body>
</html>
