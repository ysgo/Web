<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
	background-color: lime;
	margin: 5px;
}
span {
	background-color: pink;
	margin-right: 20px;
}
</style>
</head>
<body>
<h1>CSS 선택자와 속성들 학습(2)</h1>
<hr>
<div>가나다라마바사아</div>
<div>0123456789</div>
<div>abcdefghij</div>
<hr>
<span>가나다라마바사아</span>
<span>0123456789</span>
<span>abcdefghij</span>
</body>
</html>
