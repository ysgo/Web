<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery_exam1</title>
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script>
$(document).ready(function() {
	var output = document.getElementById("date");
	
    function result() {
	var result;
	var date = new Date();
    switch(date.getDay()) {
         case 0: result='일'; break;
         case 1: result='월'; break;
         case 2: result='화'; break;
         case 3: result='수'; break;
         case 4: result='목'; break;
         case 5: result='금'; break;
         default: result='토'; break;
    	}
    return result;
    }
    
	setInterval(function() {
		var ranColor='rgb(' + (Math.floor(Math.random()*256))
		+ ',' + (Math.floor(Math.random()*256)) 
		+ ',' + (Math.floor(Math.random()*256)) + ')';
		$('span').css('color', ranColor);
	}, 2000);
	
    output.innerHTML = "<h2>오늘은 <span>" + result() + "</span>요일입니다</h2>"; 
});
</script>
</head>
<body>
<h1>jQuery 실습 1</h1>
<hr>
<output id="date"></output>
<!-- - 오늘의 요일이 어떻게 되는 가에 따라서..
   첫번째 제목 크기로 "오늘은 X요일입니다." 출력한다.

- 출력한 다음 2초에 한 번씩 X 에 해당하는 요일명을
   다른 칼라로 변경한다.

- jQuery 라이브러리로 구현할 수 있는 기능은 
   jQuery 라이브러리를 사용한다. -->
</body>
</html>
