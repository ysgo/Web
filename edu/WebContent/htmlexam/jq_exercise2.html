<style>
#img {
	margin-left: 25%;
	margin-right: 28%;
	border: 1px dotted navy;
}
#img img {
	width: 90%;
	opacity: 0.4;
}
#btn {
	margin-left: 38%;
}
#btn button {
	margin: 15px;
	padding: 5px;
	font-weight: bold;
}
/* button {

</style>
<script>
$(document).ready(function() {
	$('img').on("click", function() {
		$(this).css('opacity', 1);
	});
	$('#one').click(function() {
		$('img').each(function(index,data) {
			$(data).css('opacity', 1);
    	});              
	}); 
	$('#zero').click(function() {
		$('img').each(function(index,data) {
			$(data).css('opacity', 0.4);
    	});              
	}); 
});
</script>
