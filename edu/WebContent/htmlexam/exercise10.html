<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
</head>
<body>
<script>
/* <BOM 사용>
 다음 자바스크립트로 기능을 구현해 본다.

   1부터 3까지의 랜덤값을 추출하여 
   1이면 다음으로
   2이면 네이버로
   3이면 구글로 이동하는 기능을 구현해 본다.

   단, 무조건 이동하는 것이 아니며 사용자에게 프롬프트하고(confirm사용) 
   확인 버튼을 클릭하면 이동하고 취소 버튼이 클릭되면 first.html로
   이동한다. */
var random = Math.floor((Math.random()*3)+1);
var choice = window.confirm('확인 | 취소');
if(choice) {
    switch(random) {
        case 1: location.href = "http://www.daum.net/"; break;
        case 2: location.href = "http://www.naver.com/"; break;
        default : location.href = "http://www.google.com/"; break;
    } 
} else {
    location.href = '/edu/first.html';
}
</script>
</body>
</html>
