<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	h1{
		text-shadow : 6px 6px 6px gray;
	}
	
	input {
		border-radius : 5px 5px 5px 5px;
		margin-bottom : 5px;
	}
</style>
</head>
<body>

	<input type="password" name="pwd" placeholder="패스워드를 입력하세요"><br>
