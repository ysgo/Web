<!DOCTYPE html>
<html>
<head>

<title>exam3.html</title>
<script src="d3.v3.min.js"></script>
</head>
<body>
<h2>enter(), exit() 의 기능을 확실히 이해하자!</h2>
<hr>
<div>111</div>
<div>222</div>
<script>
d3.select('body')
	.selectAll('div')
	.data(['aaa'])
	.text(function(d,i){return d + "-" + i})
	.exit()
	.remove()
</script>
</body>
