<!DOCTYPE html>
<html>
<head>
<title>exam17.html</title>
<meta charset="utf-8" />
<style>
.axis text {
	font-family: sans-serif;
	font-size: 11px;
}
.axis path,
.axis line {
	fill: none;
	stroke: black;
}
</style>
<script src="d3.v3.min.js"></script>
</head>
<body>
<h2>날짜 형식의 x축 눈금을 그려보자...</h2>
<hr>
<svg id="myGraph" width="500" height="500"></svg>
<script>
d3.csv("date2.csv", function(error, data){
	console.log(data);	
	displayChart(data);
})
function displayChart(data) {	
	var x = [];
	var y = [];
	for(var obj in data) {
		console.log(data[obj].saledate)
		x.push(new Date(data[obj].saledate));
		y.push(parseInt(data[obj].salecount));
	}

	var xSB = d3.extent(x); 
	var ySB = d3.extent(y);
	console.log(xSB)
	console.log(ySB)

	var scaleX = d3.time.scale().domain(xSB).range([60, 350]);
	var scaleY = d3.scale.linear().domain(ySB).range([300, 0]);
	var scaleColor = d3.scale.linear().domain(ySB).range(["yellow", "red"]);
	
	d3.select("#myGraph")
	.append("g")	// 그룹화함
	.attr("class", "axis")	// 스타일시트 클래스를 설정
	.attr("transform", "translate(10, "+((1+x.length) * 45+20)+")")	// 표시 위치 조정
	.call(d3.svg.axis()	// call()로 눈금을 표시할 함수를 호출
		.scale(scaleX)  // 스케일을 적용	
		.ticks(5)
		.orient("bottom") 
    )
	
	d3.select("#myGraph")
	.append("g")	// 그룹화함
	.attr("class", "axis")	// 스타일시트 클래스를 설정
	.attr("transform", "translate(40, 20)")	// 표시 위치 조정
	.call(d3.svg.axis()	// call()로 눈금을 표시할 함수를 호출
		.scale(scaleY)  // 스케일을 적용		
	    .orient("left") 
    )
    
    d3.select("#myGraph")
	.selectAll("circle")
	.data(data)
	.enter()
	.append("circle")
	.attr("cx", function (d, i) {
		var gap=0;
		if(i != 0)
			gap=10;
		return +scaleX(new Date(d.saledate))-gap;
	})
	.attr("cy", function (d) {
		return +scaleY(d.salecount)+20;
	})
	.attr("r", "5")
	.style("fill", function(d) {
		 return scaleColor(d.salecount);
	})	
}
</script>
</body>
</html>
