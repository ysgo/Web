<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sample</title>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<style>
			svg { width: 320px; height: 360px; border: 1px solid black; }
			.bar { fill : orange; }
			.barNum {
				font-size: 9pt;
				text-anchor : middle;
			}
			.axis text {
				font-family: sans-serif;
				font-size: 11px;
			}
			.axis path,
			.axis line {
				fill: none;
				stroke: black;
			}
			.axis_x line {
				fill: none;
				stroke: black;
			}
			.barName {
				font-size: 9pt;
				text-anchor : middle;
			}
		</style>
	</head>
	<body>
		<h1>세로형 막대그래프를 표시</h1>
		<svg id="myGraph"></svg>
		<script>
			d3.csv("mydata2.csv", function(error, data){
				var dataSet = [ ];	// 데이터를 저장할 배열 변수
				var labelName = [ ];	// 레이블을 넣을 배열 변수
				for(var i in data[0]){	// 레이블을 처리
					labelName.push(i);	// 레이블 넣음
				}
				for(var j=0; j<data.length-1; j++){	// 데이터 수만큼 반복
					for(var i in data[j]){	// 데이터를 처리
						dataSet.push(data[j][i]);	// 가로 한 줄 모두를 한꺼번에 넣음
					}
				}
				console.log(dataSet);
				console.log("-----");
				console.log(labelName);
			});

		</script>
	</body>
</html>
