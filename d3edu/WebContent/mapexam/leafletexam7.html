<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px;"></div>
<script>
    //멀티캠퍼스 위도, 경도 : 37.5017, 127.0409
	var mymap = L.map('mapid').setView([37.5017, 127.0409], 16);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

	var myIcon = L.icon({
	    iconUrl: '/d3edu/images/duke.png',
	    iconSize: [30, 50]
	});
	
	var m1 = L.marker([37.5022, 127.0409], {icon: myIcon});
	var m2 = L.marker([37.5032, 127.0409], {icon: myIcon});
	var m3 = L.marker([37.5022, 127.0439], {icon: myIcon});
	var m4 = L.marker([37.5032, 127.0429], {icon: myIcon});
	var m5 = L.marker([37.5012, 127.0429], {icon: myIcon});
	
	var group = L.layerGroup([m1, m2, m3, m4, m5])
	
	group.eachLayer(function (layer, i) {
	    layer.bindPopup(group.getLayerId(layer) + " 번 마커를 클릭했군요!");
	});
	
	group.addTo(mymap);
</script>
</body>
</html>
