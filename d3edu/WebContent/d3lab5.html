<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<!-- <script src="d3.v3.min.js"></script> -->
<style>
.axis text {
	font-family: sans-serif;
	font-size: 11px;
}
.axis path,
.axis line {
	fill: none;
	stroke: black;
}
</style>
</head>
<body>
<h1>수학 점수와 과학 점수에 대한 산포도</h1>
<button data-src="exercise.csv">점수차트보기</button>
<br> 
<svg id="myGraph" width="500" height="500"></svg>
<script>
d3.csv("exercise.csv", function(error, data) {
	displayChart(data);
})

function displayChart(data) {
	var x = [];
	var y = [];
	for(var obj in data) {
		x.push(data[obj]["math"]);
		y.push(data[obj]["science"]);
	}
	console.log(x);
	console.log(y);
	var xSB = d3.extent(x);
	var ySB = d3.extent(y);
	
	var scaleX = d3.scale.linear().domain([20, 100]).range([0, 300]);
	var scaleY = d3.scale.linear().domain([20, 100]).range([300, 0]);
	//var scaleY = d3.scale.linear().domain([5, ySB[1]]).range([300, 0]);
	var scaleColor = d3.scale.linear().domain([xSB[0]+ySB[0], xSB[1]+ySB[1]]).range(["red", "blue"]);
	
	console.log(scaleX); 
	d3.select("#myGraph")
		.append("g")
		.attr("class", "axis") 
		.attr("transform", "translate(50, "+((2+x.length) * 40+50)+")")
		.call(d3.svg.axis()
			.scale(scaleX)
			.orient("bottom")
		)
	
	d3.select("#myGraph")
		.append("g") 
		.attr("class", "axis")
		.attr("transform", "translate(40, 20)")
		.call(d3.svg.axis().scale(scaleY).orient("left"))
		
	
	d3.select("#myGraph")
		.selectAll("circle")
		.data(data)
		.enter()
		.append("circle")
		.attr("cx", function(d) {
			return +scaleX(d.math)+50;
		})
		.attr("cy", function(d) {
			return +scaleY(d.science)+20;
		})
		.attr("r", "5")
		.style("fill", function(d) {
			return scaleColor(d.math + d.science);
		})
		.on("click", function(d) {
			alert(d.name);
		})
		.on("mouseover", function(d) {
			d3.select(this)
			.transition()
			.attr("r", "15");
		})
		.on("mouseout", function(d) {
			d3.select(this)
			.transition()
			.attr("r", "5");
		})
	}

</script>
</body>
</html>
