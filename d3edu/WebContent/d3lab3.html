<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="d3.v3.min.js" type="text/JavaScript"></script>
</head>
<body>
	<svg width="1000" height="1000">
		<circle cx="160" cy="120" r="120"
			style="fill:yellow;stroke:black;stroke-width:1px" />
		<path d="M60,110 C75,25 140,25 140,110"
			style="fill:yellow;stroke:black;stroke-width:1px" />
		<path d="M180,110 C195,25 250,25 260,110"
			style="fill:yellow;stroke:black;stroke-width:1px" />
		<path class="face" d="M100,140 C100,180 210,180 220,140Z"
			style="fill:red;stroke:black;stroke-width:1px" />
		   
		<circle cx="460" cy="120" r="120"
			style="fill:#E0FFFF;stroke:black;stroke-width:1px" />
		<circle cx="420" cy="100" r="10" />
		<circle cx="500" cy="100" r="10" /> 
		<circle class="face" cx="380" cy="130" r="25" style="fill:white" /> 
		<circle class="face" cx="540" cy="130" r="25" style="fill:white" />  
		<path d="M430,120 C430,110 485,110 495,120"
			style="fill:white;stroke:black;stroke-width:1px" />
		<path d="M430,120 C430,180 490,180 495,120"
			style="fill:white;stroke:black;stroke-width:1px" />
	</svg>

	<script>
		// Javascript 사용시
		window.onload = function() {
			changeColor();
		}

		function changeColor() {
			setInterval(function() {
				var x = Math.floor(Math.random() * 256);
				var y = Math.floor(Math.random() * 256);
				var z = Math.floor(Math.random() * 256);
				var color = "rgb(" + x + "," + y + "," + z + ")";
				console.log(color);

				d3.select('svg').selectAll('.face').style('fill', color)
			}, 500);
		}

	</script>
</body>
</html>
