<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>데이터 변경</title>
<script src="d3.v3.min.js" type="text/JavaScript"></script>
</head>
<body>
<h1>D3.js 실습 - 2</h1>
<hr>
<svg>	
	<text x="25" y="40" font-size="24px" style="fill:black">SVG 텍스트 예제</text>
	<text x="25" y="80" font-size="24px" font-family="바탕" style="fill:black">SVG 텍스트 예제</text>
	<text x="25" y="120" font-size="24px" font-family="궁서" style="fill:black">SVG 텍스트 예제</text>
</svg>
<script>
var arr = new Array("둘리", "또치", "도우너", "마이콜");
//document.write(arr);
d3.select('svg')
	.attr('height', 200)
	.selectAll('text')
	.data(arr)
	.text(function(d,i) {return d})
	.enter()
	.append('text')
	.attr('x', 25)
	.attr('y', 160)
	.attr('font-size', '24px')\\
	.attr('font-family', '궁서체')
	.style('fill', 'red')
	.text(function(d,i) {return d})
</script>
</body>
</html>
